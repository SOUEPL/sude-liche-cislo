name: Pytest program

on: push

jobs:

  test-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout changes
        uses: actions/checkout@v3    
    
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip    
          pip install pytest pytest-cov

      - name: Test project
        run: |     
          pytest test_try.py --cov=spock --cov-config=.coveragerc --junitxml=/home/runner/work/sude-liche-cislo/sude-liche-cislo/junit/test-results.xml --cov-report=xml --cov-report=html
          
      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: /home/runner/work/sude-liche-cislo/sude-liche-cislo/junit/test-results.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
